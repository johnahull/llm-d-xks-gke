# Pattern 2: Phi-3-mini Multi-Model Configuration

# Model Configuration
modelArtifacts:
  uri: "hf://microsoft/Phi-3-mini-4k-instruct"
  name: "microsoft/Phi-3-mini-4k-instruct"
  size: 15Gi  # 3.8B model + tokenizer + config files
  authSecretName: "huggingface-token"

# Decode Configuration (vLLM inference)
decode:
  create: true
  replicas: 1  # Pattern 2: Single replica per model

  # Monitoring
  monitoring:
    podmonitor:
      enabled: true
      portName: "vllm"
      path: "/metrics"
      interval: "30s"

  # vLLM Container Configuration
  containers:
  - name: "vllm"
    image: ghcr.io/llm-d/llm-d-cuda:v0.4.0
    modelCommand: vllmServe
    args:
      - "--disable-uvicorn-access-log"
      - "--max-model-len"
      - "2048"  # Phi-3-mini 4k context, conservative for T4
      - "--gpu-memory-utilization"
      - "0.85"  # Good balance for 3.8B model on T4
      - "--dtype"
      - "half"  # FP16 for efficiency
    ports:
      - containerPort: 8000
        name: vllm
        protocol: TCP

    # GPU Resources (needs full T4)
    resources:
      limits:
        nvidia.com/gpu: "1"  # Single T4 GPU
      requests:
        nvidia.com/gpu: "1"

    # Volume Mounts
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache

    # Health Checks (longer timeouts for larger model)
    startupProbe:
      httpGet:
        path: /v1/models
        port: vllm
      initialDelaySeconds: 60  # 7B model download takes longer
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 90  # Allow up to 45 minutes for startup

    livenessProbe:
      httpGet:
        path: /health
        port: vllm
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    readinessProbe:
      httpGet:
        path: /v1/models
        port: vllm
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3

  # Volumes
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# Routing Configuration
routing:
  proxy:
    enabled: false
    targetPort: 8000

# Accelerator Type
accelerator:
  type: nvidia

# Prefill/Decode Disaggregation (disabled for Pattern 2)
prefill:
  create: false

# Multi-node configuration (disabled for Pattern 2)
multinode: false
